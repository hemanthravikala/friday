<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friday AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #e0f7fa;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Ask Friday ü§ñ</h2>
    <input type="text" id="questionInput" placeholder="Ask something...">
    <button onclick="handleAsk()">Ask</button>
    <div id="response"></div>
  </div>

  <script>
    async function askFriday(question) {
      try {
        const res = await fetch('https://friday-backend-p9dp.onrender.com/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        if (!res.ok) {
          const errorData = await res.json();
          return `‚ö†Ô∏è Error: ${errorData.error || 'Something went wrong.'}`;
        }

        const data = await res.json();
        return data.response || "‚ö†Ô∏è No response from Friday.";
      } catch (err) {
        console.error('Friday fetch error:', err);
        return "‚ö†Ô∏è Error: No response from Friday.";
      }
    }

    async function handleAsk() {
      const input = document.getElementById('questionInput');
      const responseDiv = document.getElementById('response');
      const question = input.value.trim();

      if (!question) {
        responseDiv.innerText = "‚ö†Ô∏è Please enter a question.";
        return;
      }

      responseDiv.innerText = "üß† Friday is thinking...";
      const answer = await askFriday(question);
      responseDiv.innerText = answer;
    }

    // Optional: Allow "Enter" key to trigger question
    document.getElementById("questionInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        handleAsk();
      }
    });
  </script>
</body>
</html>
