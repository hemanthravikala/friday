<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friday - AI Assistant</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #38bdf8;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    #response {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Friday AI Assistant</h1>
  <textarea id="question" placeholder="Ask your question..."></textarea>
  <div>
    <button onclick="askAI()">Ask AI</button>
    <button onclick="searchWeb()">Search in Web</button>
  </div>
  <div id="response">üß† Response will appear here...</div>

  <script>const aiBtn = document.getElementById("ai-btn");
const webBtn = document.getElementById("web-btn");
const userInput = document.getElementById("user-input");
const chatBox = document.getElementById("chat-box");

let mode = "ai"; // default mode

aiBtn.onclick = () => {
  mode = "ai";
  aiBtn.classList.add("active");
  webBtn.classList.remove("active");
};

webBtn.onclick = () => {
  mode = "web";
  webBtn.classList.add("active");
  aiBtn.classList.remove("active");
};

function addMessage(role, text) {
  const msg = document.createElement("div");
  msg.className = role;
  msg.innerText = text;
  chatBox.appendChild(msg);
}

document.getElementById("send-btn").addEventListener("click", async () => {
  const question = userInput.value.trim();
  if (!question) return;

  addMessage("user", question);
  userInput.value = "";

  addMessage("friday", "‚è≥ Thinking...");

  try {
    const res = await fetch("https://friday-backend-p9dp.onrender.com/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question, mode }),
    });

    const data = await res.json();
    chatBox.lastChild.innerText = "ü§ñ Friday: " + data.response;
  } catch (err) {
    chatBox.lastChild.innerText = "‚ö†Ô∏è Error: No response from Friday.";
  }
});

  </script>
</body>
</html>
