<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friday Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #fff3;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }

    .controls button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
      color: #333;
      transition: 0.3s;
    }

    .controls .active {
      background: #ff9800;
      color: white;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #1e1e2f;
    }

    .user, .friday {
      padding: 0.7rem 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      max-width: 70%;
      white-space: pre-wrap;
    }

    .user {
      background-color: #4caf50;
      align-self: flex-end;
      margin-left: auto;
    }

    .friday {
      background-color: #3f51b5;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
    }

    #user-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    #send-btn {
      padding: 0.5rem 1.2rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      background: #03a9f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>
  <header>Friday - Your AI Assistant</header>

  <div class="controls">
    <button id="ai-btn" class="active">Ask AI</button>
    <button id="web-btn">Search in Web</button>
  </div>

  <div id="chat-box"></div>

  <div class="input-area">
    <input id="user-input" type="text" placeholder="Type your question..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const aiBtn = document.getElementById("ai-btn");
    const webBtn = document.getElementById("web-btn");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    let mode = "ai"; // default

    aiBtn.onclick = () => {
      mode = "ai";
      aiBtn.classList.add("active");
      webBtn.classList.remove("active");
    };

    webBtn.onclick = () => {
      mode = "web";
      webBtn.classList.add("active");
      aiBtn.classList.remove("active");
    };

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = role;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
      const question = userInput.value.trim();
      if (!question) return;

      addMessage("user", question);
      userInput.value = "";

      addMessage("friday", "‚è≥ Thinking...");

      try {
        const res = await fetch("https://friday-backend-p9dp.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, mode }),
        });

        const data = await res.json();
        chatBox.lastChild.innerText = "ü§ñ Friday: " + data.response;
      } catch (err) {
        chatBox.lastChild.innerText = "‚ö†Ô∏è Error: Friday didn't respond.";
      }
    });

    // Optional: enter key support
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        document.getElementById("send-btn").click();
      }
    });
  </script>
</body>
</html>
