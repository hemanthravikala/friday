<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friday - AI Assistant</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #38bdf8;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    #response {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Friday AI Assistant</h1>
  <textarea id="question" placeholder="Ask your question..."></textarea>
  <div>
    <button onclick="askAI()">Ask AI</button>
    <button onclick="searchWeb()">Search in Web</button>
  </div>
  <div id="response">üß† Response will appear here...</div>

  <script>
    const backendURL = "https://friday-backend-p9dp.onrender.com";

    async function askAI() {
      const question = document.getElementById("question").value.trim();
      if (!question) return alert("Please enter a question.");

      document.getElementById("response").innerText = "üß† Thinking...";

      try {
        const res = await fetch(`${backendURL}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, mode: "ai" })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("response").innerText = `ü§ñ ${data.response}`;
        } else {
          throw new Error(data.error || "AI error.");
        }
      } catch (err) {
        document.getElementById("response").innerText = `‚ö†Ô∏è Error: ${err.message}`;
      }
    }

    async function searchWeb() {
      const question = document.getElementById("question").value.trim();
      if (!question) return alert("Please enter a question.");

      document.getElementById("response").innerText = "üîç Searching web...";

      try {
        const res = await fetch(`${backendURL}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, mode: "web" })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("response").innerText = `üåê ${data.response}`;
        } else {
          throw new Error(data.error || "Search error.");
        }
      } catch (err) {
        document.getElementById("response").innerText = `‚ö†Ô∏è Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
