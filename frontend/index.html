<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friday AI Assistant</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      color: #38bdf8;
    }
    #responseBox {
      width: 100%;
      max-width: 600px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      min-height: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    #promptInput {
      width: 70%;
      margin-right: 10px;
    }
    button {
      background: #38bdf8;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Hi, I'm Friday! Ask me anything.</h1>
  <div>
    <input id="promptInput" placeholder="Ask a question..." />
    <button onclick="sendPrompt()">Ask</button>
  </div>
  <div id="responseBox">üß† Waiting for your question...</div>
  <div class="footer">Powered by OpenAI & DuckDuckGo | Built by Hemanth</div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("promptInput").value.trim();
      const responseBox = document.getElementById("responseBox");
      if (!prompt) return;

      responseBox.innerText = "‚è≥ Thinking...";

      try {
        const res = await fetch("https://your-backend.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        if (!res.ok) throw new Error("‚ö†Ô∏è Server error.");

        const data = await res.json();
        responseBox.innerText = data.response || "‚ö†Ô∏è No answer received.";
      } catch (error) {
        console.error(error);
        responseBox.innerText = "‚ö†Ô∏è Error contacting Friday.";
      }
    }
  </script>
</body>
</html>
